  <title>POLARIS 1.0</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><defs><radialGradient id=%22g%22 cx=%2235%25%22 cy=%2235%25%22 r=%2265%25%22><stop offset=%220%25%22 stop-color=%22%2338BDF8%22/><stop offset=%2250%25%22 stop-color=%22%230284C7%22/><stop offset=%22100%25%22 stop-color=%22%230369A1%22/></radialGradient></defs><circle cx=%2250%22 cy=%2250%22 r=%2248%22 fill=%22url(%23g)%22/><circle cx=%2250%22 cy=%2250%22 r=%2248%22 fill=%22black%22 fill-opacity=%220.1%22/></svg>">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'float': 'float 12s ease-in-out infinite',
            'spin-slow': 'spin 12s linear infinite',
            'accretion': 'spin 2s linear infinite',
            'star-flicker': 'flicker 4s ease-in-out infinite',
            'hyperspace': 'zoom 10s ease-out forwards',
            'stargate-scroll': 'stargate-scroll 3s linear infinite',
            'stargate-zoom': 'stargate-zoom 8s cubic-bezier(0.4, 0, 0.2, 1) infinite',
            'breath': 'breath 4s ease-in-out infinite',
            'glitch': 'glitch 0.2s linear infinite',
            'supernova': 'supernova 2s ease-out forwards',
            'stargate-shake': 'shake 0.1s linear infinite',
            'subtle-pulse': 'subtle-pulse 8s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0) scale(1)' },
              '50%': { transform: 'translateY(-6px) scale(1.005)' },
            },
            flicker: {
              '0%, 100%': { opacity: 0.7, transform: 'scale(1)' },
              '50%': { opacity: 0.9, transform: 'scale(1.05)' },
            },
            zoom: {
              '0%': { transform: 'scale(0.5) rotate(0deg)', opacity: 0 },
              '10%': { opacity: 1 },
              '100%': { transform: 'scale(2) rotate(10deg)', opacity: 0 },
            },
            'stargate-scroll': {
              '0%': { backgroundPosition: '0% 0%' },
              '100%': { backgroundPosition: '0% 1000%' },
            },
            'stargate-zoom': {
              '0%': { transform: 'scale(0.8) rotate(0deg)', opacity: 0 },
              '20%': { opacity: 1 },
              '100%': { transform: 'scale(4) rotate(10deg)', opacity: 0 }
            },
            breath: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.08)' },
            },
            glitch: {
              '0%': { transform: 'translate(0)' },
              '20%': { transform: 'translate(-2px, 2px)' },
              '40%': { transform: 'translate(-2px, -2px)' },
              '60%': { transform: 'translate(2px, 2px)' },
              '80%': { transform: 'translate(2px, -2px)' },
              '100%': { transform: 'translate(0)' },
            },
            shake: {
              '0%, 100%': { transform: 'translate(0,0)' },
              '25%': { transform: 'translate(1px, 1px)' },
              '50%': { transform: 'translate(-1px, -1px)' },
              '75%': { transform: 'translate(1px, -1px)' },
            },
            supernova: {
              '0%': { transform: 'scale(0)', opacity: 1 },
              '20%': { transform: 'scale(50)', opacity: 1 },
              '100%': { transform: 'scale(100)', opacity: 0 },
            },
            'subtle-pulse': {
              '0%, 100%': { opacity: 0.8 },
              '50%': { opacity: 1 },
            }
          }
        }
      }
    }
  </script>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .black-hole-ring {
      background: conic-gradient(from 0deg, transparent, #ff6b00, #4d11ff, #ff6b00, transparent);
      mask: radial-gradient(circle, transparent 40%, black 70%);
      -webkit-mask: radial-gradient(circle, transparent 40%, black 70%);
    }
    .stargate-tunnel {
      perspective: 800px;
    }
    .slit-scan {
      background-size: 100% 600px;
      mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
    }
    .slit-scan-neon {
      background: repeating-linear-gradient(to bottom, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
    }
    .slit-scan-hell {
      background: repeating-linear-gradient(to bottom, #000, #f00, #ff0, #f00, #000);
    }
    .slit-scan-void {
      background: repeating-linear-gradient(to bottom, #000, #0ff, #fff, #0ff, #000);
    }
  </style>
